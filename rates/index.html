<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курси - SCR</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ==== ОНОВЛЕНІ СТИЛІ ==== -->
    <style>
        :root {
            --primary-color: #9333ea; /* Purple */
            --primary-glow: rgba(147, 51, 234, 0.4);
            --success-color: #22c55e; /* Green */
            --success-glow: rgba(34, 197, 94, 0.4);
            --danger-color: #ef4444; /* Red */
            --danger-glow: rgba(239, 68, 68, 0.4);

            --bg-main: #020617; /* Дуже темний синій */
            --bg-sidebar: #0f172a; /* Темний синій */
            --bg-card: rgba(15, 23, 42, 0.75); /* Напівпрозорий фон картки */
            
            --text-primary: #f8fafc; /* Білий */
            --text-secondary: #94a3b8; /* Сірий */
            
            --border-color: rgba(51, 65, 85, 0.5);
            --border-hover: rgba(147, 51, 234, 0.6);

            --sidebar-width: 260px;
            --shadow-glow: 0 0 30px -5px var(--primary-glow);
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
        }

        body { 
            margin: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-container { 
            display: grid; 
            grid-template-columns: var(--sidebar-width) 1fr; 
            min-height: 100vh; 
        }

        .sidebar { 
            background-color: var(--bg-sidebar); 
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 1rem; 
            display: flex; 
            flex-direction: column; 
            position: fixed; 
            left: 0; 
            top: 0; 
            height: 100%; 
            width: var(--sidebar-width); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 1000; 
        }

        .sidebar-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 2.5rem; 
            padding: 0 0.5rem; 
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar-header:hover {
            color: var(--primary-color);
        }

        .logo-icon { 
            width: 32px; 
            height: 32px; 
            flex-shrink: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sidebar-header:hover .logo-icon {
            transform: rotate(-10deg) scale(1.05);
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .logo-text { 
            font-size: 1.5rem; 
            font-weight: 700; 
            margin-left: 1rem; 
            white-space: nowrap; 
        }

        .nav-menu { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            flex-grow: 1; 
        }

        .nav-item a { 
            display: flex; 
            align-items: center; 
            padding: 0.8rem 1rem; 
            color: var(--text-secondary); 
            text-decoration: none; 
            border-radius: 8px; 
            margin-bottom: 0.5rem; 
            transition: background-color 0.2s, color 0.2s, transform 0.2s; 
            font-weight: 500;
            position: relative;
        }

        .nav-item a:hover { 
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary); 
            transform: translateX(4px);
        }

        .nav-item.active a {
            background: linear-gradient(90deg, var(--primary-color), #5b21b6);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 4px 15px -3px var(--primary-glow);
        }

        .nav-icon { 
            width: 24px; 
            height: 24px; 
            margin-right: 1.25rem; 
            flex-shrink: 0;
        }

        .user-profile { 
            margin-top: auto; 
            padding-top: 1rem; 
            border-top: 1px solid var(--border-color); 
        }

        #logout-button { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            width: 100%; 
            padding: 1rem; 
            display: flex; 
            align-items: center; 
            text-align: left; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 500; 
            transition: background-color 0.2s, color 0.2s;
        }

        #logout-button:hover { 
            background-color: rgba(239, 68, 68, 0.1); 
            color: var(--danger-color); 
        }

        .main-content { 
            padding: 2.5rem; 
            grid-column: 2 / 3; 
            animation: content-fade-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1); 
            background-image: radial-gradient(circle at 100% 0%, rgba(147, 51, 234, 0.1), transparent 35%);
        }

        @keyframes content-fade-in { 
            from { opacity: 0; transform: translateY(15px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .page-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2.5rem; 
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            margin: 0; 
            letter-spacing: -0.025em;
        }

        .rates-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 1.5rem; 
        }

        .rate-card {
            position: relative;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .rate-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), var(--shadow-glow);
            border-color: var(--border-hover);
        }

        .rate-pair { 
            font-size: 1.125rem; 
            font-weight: 500; 
            color: var(--text-secondary); 
            margin-bottom: 0.5rem; 
        }

        .rate-value { 
            font-size: 2.25rem; 
            font-weight: 700; 
            color: var(--text-primary);
            margin-bottom: 1.25rem; 
            letter-spacing: -0.02em;
        }

        .rate-change { 
            font-weight: 600; 
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.85rem;
            border-radius: 999px;
        }

        .rate-change::before {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            margin-right: 0.5rem;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }

        .rate-change.positive { 
            color: #3fb950;
            background-color: rgba(63, 185, 80, 0.1);
        }
        .rate-change.positive::before {
            border-bottom: 6px solid currentColor;
        }
        .rate-card:has(.positive):hover {
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), 0 0 30px -5px var(--success-glow);
            border-color: rgba(63, 185, 80, 0.6);
        }

        .rate-change.negative { 
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
        }
        .rate-change.negative::before {
            transform: translateY(-2px);
            border-top: 6px solid currentColor;
        }
        .rate-card:has(.negative):hover {
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), 0 0 30px -5px var(--danger-glow);
            border-color: rgba(248, 81, 73, 0.6);
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-secondary);
            border-radius: 8px;
            transition: color 0.2s, background-color 0.2s;
            z-index: 1001;
        }
        .sidebar-toggle:hover {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .overlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px);
            z-index: 999; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s, visibility 0.3s; 
        }

        @media (max-width: 992px) { 
            .page-container { grid-template-columns: 1fr; } 
            .sidebar { transform: translateX(-100%); } 
            body.sidebar-open .sidebar { transform: translateX(0); } 
            .main-content { grid-column: 1 / 2; padding: 1.5rem; } 
            .page-header h1 { font-size: 2rem; }
            .sidebar-toggle { display: block; } 
            body.sidebar-open .overlay { opacity: 1; visibility: visible; } 
        }
    </style>
    <!-- ==== КІНЕЦЬ ОНОВЛЕНИХ СТИЛІВ ==== -->
</head>
<body>

                <li class="nav-item"><a href="/transactions/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></span><span class="nav-text">Транзакції</span></a></li>

        </aside>
        <main class="main-content">

                <div class="rate-card"><div class="rate-pair">ETH / USD</div><div class="rate-value">$ 3,450</div><div class="rate-change negative">-0.88%</div></div>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = netlifyIdentity.currentUser(); if (!user) { window.location.href = '/'; return; }
            const logoutButton = document.getElementById('logout-button'); logoutButton.addEventListener('click', () => netlifyIdentity.logout()); netlifyIdentity.on('logout', () => window.location.href = '/');
            const sidebarToggle = document.querySelector('.sidebar-toggle'); const overlay = document.querySelector('.overlay'); const toggleSidebar = () => document.body.classList.toggle('sidebar-open'); sidebarToggle.addEventListener('click', toggleSidebar); overlay.addEventListener('click', toggleSidebar);
        });
    </script>
</body>
</html>
