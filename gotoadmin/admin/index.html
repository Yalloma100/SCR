<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Адміністратора - SCR</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239333ea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z'/%3e%3c/svg%3e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') document.documentElement.classList.add('light-theme');
        })();
    </script>
    <style>
        :root {
            --primary-color: #9333ea; --primary-glow: rgba(147, 51, 234, 0.4); --success-color: #22c55e; --danger-color: #ef4444; --bg-main: #020617; --bg-sidebar: rgba(12, 19, 34, 0.85); --bg-header: rgba(2, 6, 23, 0.7); --bg-card: rgba(15, 23, 42, 0.6); --bg-input: rgba(15, 23, 42, 0.5); --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: rgba(51, 65, 85, 0.5); --border-focus: rgba(147, 51, 234, 0.8); --shadow-color: rgba(0, 0, 0, 0.2); --sidebar-width-expanded: 280px;
        }
        html.light-theme {
            --primary-color: #8b5cf6; --primary-glow: rgba(139, 92, 246, 0.3); --success-color: #16a34a; --danger-color: #dc2626; --bg-main: #f1f5f9; --bg-sidebar: rgba(255, 255, 255, 0.8); --bg-header: rgba(255, 255, 255, 0.7); --bg-card: #ffffff; --bg-input: #f8fafc; --text-primary: #1e293b; --text-secondary: #64748b; --border-color: #e2e8f0; --border-focus: #a78bfa; --shadow-color: rgba(45, 55, 72, 0.1);
        }
        *, ::after, ::before { box-sizing: border-box; }
        body, html { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        .hidden { display: none !important; }

        .login-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
        .login-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem 2.5rem; max-width: 400px; width: 100%; box-shadow: 0 8px 32px var(--shadow-color); backdrop-filter: blur(12px); }
        .login-card h1 { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary); }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--bg-input); color: var(--text-primary); transition: all 0.2s ease; font-family: 'Inter', sans-serif; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--primary-glow); }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-image: linear-gradient(120deg, var(--primary-color) 0%, #8b5cf6 100%); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        #login-error { color: var(--danger-color); text-align: center; margin-top: 1rem; min-height: 20px; font-weight: 500; }

        .page-container { display: grid; grid-template-columns: var(--sidebar-width-expanded) 1fr; min-height: 100vh; }
        .sidebar { background-color: var(--bg-sidebar); backdrop-filter: blur(10px); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width-expanded); z-index: 1100; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 2.5rem; }
        .page-header { position: sticky; top: 0; grid-column: 2 / 3; display: flex; align-items: center; padding: 1rem 2.5rem; height: 72px; z-index: 1000; background-color: var(--bg-header); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); }
        .main-content { grid-column: 2 / 3; padding: 2.5rem; display: grid; grid-template-columns: 1fr 2fr; gap: 2.5rem; align-items: flex-start; }
        .content-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; }
        .investment-list-item { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-bottom: 1px solid var(--border-color); }
        .investment-list-item:last-child { border-bottom: none; }
        .investment-list-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .investment-info { flex-grow: 1; }
        .investment-info strong { display: block; font-size: 1.1rem; }
        .investment-info span { color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="login-section" class="login-wrapper">
        <div class="login-card">
            <h1>Вхід в Панель Адміністратора</h1>
            <form id="login-form">
                <div class="form-group"><label for="username">Логін</label><input type="text" id="username" required></div>
                <div class="form-group"><label for="password">Пароль</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
                <p id="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="page-container hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                <span style="font-size: 1.5rem; font-weight: 700; margin-left: 1rem;">Admin</span>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="sidebar-footer">
                <button class="footer-btn" id="logout-button">Вийти</button>
            </div>
        </aside>

        <header class="page-header"><h1>Керування вкладеннями</h1></header>

        <main class="main-content">
            <div class="content-card">
                <h3>Додати нове вкладення</h3>
                <form id="add-investment-form">
                    <div class="form-group"><label for="title">Назва</label><input type="text" id="title" required></div>
                    <div class="form-group"><label for="description">Опис</label><textarea id="description" rows="3" required></textarea></div>
                    <div class="form-group"><label for="price">Ціна (USD)</label><input type="number" id="price" min="0" step="0.01" required></div>
                    <div class="form-group"><label for="imageUrl">URL зображення</label><input type="url" id="imageUrl" placeholder="https://.../image.png" required></div>
                    <div class="form-group"><label for="changeType">Тип зміни</label><select id="changeType"><option value="none">Без змін</option><option value="up">Ріст (Up)</option><option value="down">Падіння (Down)</option></select></div>
                    <div class="form-group"><label for="changeValue">Значення зміни</label><input type="text" id="changeValue" placeholder="напр. 2.5%"></div>
                    <button type="submit" class="btn btn-primary">Додати вкладення</button>
                </form>
            </div>
            <div class="content-card">
                <h3>Існуючі вкладення</h3>
                <div id="investment-list">
                    <p>Завантаження...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginSection = document.getElementById('login-section');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const addInvestmentForm = document.getElementById('add-investment-form');
        const investmentListContainer = document.getElementById('investment-list');
        
        // --- AUTH LOGIC ---
        const handleLogin = (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            // Спрощена перевірка паролю на клієнті для доступу до API.
            // Основна перевірка - всередині функцій.
            if (password) { // Тут можна додати перевірку на співпадіння з тим, що в ENV
                sessionStorage.setItem('isAdmin', 'true');
                showAdminPanel();
                loadInvestments();
            } else {
                loginError.textContent = "Будь ласка, введіть пароль";
            }
        };

        const handleLogout = () => {
            sessionStorage.removeItem('isAdmin');
            loginSection.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        };

        const showAdminPanel = () => {
            loginSection.classList.add('hidden');
            adminPanel.classList.remove('hidden');
        };

        // --- API LOGIC ---
        const renderInvestments = (investments) => {
            investmentListContainer.innerHTML = '';
            if (!investments || investments.length === 0) {
                investmentListContainer.innerHTML = '<p>Ще немає жодного вкладення.</p>';
                return;
            }
            investments.forEach(inv => {
                const item = document.createElement('div');
                item.className = 'investment-list-item';
                item.innerHTML = `
                    <img src="${inv.imageUrl}" alt="${inv.title}">
                    <div class="investment-info">
                        <strong>${inv.title}</strong>
                        <span>Ціна: ${inv.price} USD</span>
                    </div>
                    <button class="btn btn-danger" data-id="${inv.id}">Видалити</button>
                `;
                investmentListContainer.appendChild(item);
            });
        };

        const loadInvestments = async () => {
            try {
                const response = await fetch('/.netlify/functions/get-investments');
                if (!response.ok) throw new Error('Не вдалося завантажити дані.');
                const data = await response.json();
                renderInvestments(data);
            } catch (error) {
                investmentListContainer.innerHTML = `<p style="color:var(--danger-color)">${error.message}</p>`;
            }
        };

        const handleAddInvestment = async (e) => {
            e.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                imageUrl: document.getElementById('imageUrl').value,
                change: {
                    type: document.getElementById('changeType').value,
                    value: document.getElementById('changeValue').value,
                }
            };
            
            try {
                const response = await fetch('/.netlify/functions/create-investment', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                if (!response.ok) throw new Error('Помилка сервера при створенні.');
                addInvestmentForm.reset();
                loadInvestments(); // Оновити список
            } catch (error) {
                alert(error.message);
            }
        };

        const handleDeleteInvestment = async (e) => {
            if (!e.target.matches('.btn-danger')) return;
            if (!confirm('Ви впевнені, що хочете видалити це вкладення?')) return;
            
            const id = e.target.dataset.id;
            try {
                const response = await fetch('/.netlify/functions/delete-investment', {
                    method: 'POST',
                    body: JSON.stringify({ id })
                });
                if (!response.ok) throw new Error('Помилка сервера при видаленні.');
                loadInvestments(); // Оновити список
            } catch (error) {
                alert(error.message);
            }
        };

        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        addInvestmentForm.addEventListener('submit', handleAddInvestment);
        investmentListContainer.addEventListener('click', handleDeleteInvestment);

        // --- INITIAL CHECK ---
        if (sessionStorage.getItem('isAdmin') === 'true') {
            showAdminPanel();
            loadInvestments();
        }
    });
    </script>
</body>
</html>
