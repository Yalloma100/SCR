<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Адміністратора - SCR</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239333ea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z'/%3e%3c/svg%3e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') document.documentElement.classList.add('light-theme');
        })();
    </script>

    <style>
        :root {
            --primary-color: #9333ea; --primary-glow: rgba(147, 51, 234, 0.4); --success-color: #22c55e; --danger-color: #ef4444; --bg-main: #020617; --bg-sidebar: rgba(12, 19, 34, 0.85); --bg-header: rgba(2, 6, 23, 0.7); --bg-card: rgba(15, 23, 42, 0.6); --bg-input: rgba(15, 23, 42, 0.5); --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: rgba(51, 65, 85, 0.5); --border-focus: rgba(147, 51, 234, 0.8); --shadow-color: rgba(0, 0, 0, 0.2); --bg-overlay: rgba(0, 0, 0, 0.7);
        }
        html.light-theme {
            --primary-color: #8b5cf6; --primary-glow: rgba(139, 92, 246, 0.3); --success-color: #16a34a; --danger-color: #dc2626; --bg-main: #f1f5f9; --bg-sidebar: rgba(255, 255, 255, 0.8); --bg-header: rgba(255, 255, 255, 0.7); --bg-card: #ffffff; --bg-input: #f8fafc; --text-primary: #1e293b; --text-secondary: #64748b; --border-color: #e2e8f0; --border-focus: #a78bfa; --shadow-color: rgba(45, 55, 72, 0.1);
        }
        *, ::after, ::before { box-sizing: border-box; }
        body, html { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        .hidden { display: none !important; }

        .login-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
        .login-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem 2.5rem; max-width: 400px; width: 100%; box-shadow: 0 8px 32px var(--shadow-color); backdrop-filter: blur(12px); }
        .login-card h1 { text-align: center; margin-bottom: 2rem; }
        
        .page-container { display: flex; min-height: 100vh; background-color: var(--bg-main); }
        .sidebar { width: 320px; flex-shrink: 0; background-color: var(--bg-card); padding: 2rem; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .sidebar h3 { margin-top: 0; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; }
        .header { padding: 1.5rem 2.5rem; border-bottom: 1px solid var(--border-color); backdrop-filter: blur(10px); }
        .header h1 { margin: 0; }
        .content-area { padding: 2.5rem; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--bg-input); color: var(--text-primary); transition: all 0.2s ease; font-family: 'Inter', sans-serif; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--primary-glow); }

        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-image: linear-gradient(120deg, var(--primary-color) 0%, #8b5cf6 100%); color: white; }
        
        .investment-list { margin-top: 2rem; }
        .investment-item { display: grid; grid-template-columns: 60px 1fr auto; gap: 1rem; align-items: center; padding: 1rem; margin: 0 -1rem; border-radius: 8px; cursor: pointer; transition: background-color .2s; }
        .investment-item:hover { background-color: rgba(147, 51, 234, .07); }
        .investment-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .investment-item .info strong { display: block; }
        .investment-item .info span { color: var(--text-secondary); font-size: 0.9rem; }
        .investment-item .stats { text-align: right; }
        .investment-item .stats strong { font-size: 1.2rem; display: block; }
        .investment-item .stats span { font-size: 0.8rem; color: var(--text-secondary); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-overlay); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 1200; opacity: 0; visibility: hidden; transition: opacity .3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-sidebar); border-radius: 16px; padding: 2rem; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div id="login-section" class="login-wrapper">
        <div class="login-card">
            <h1>Вхід в Панель Адміністратора</h1>
            <form id="login-form">
                <div class="form-group"><label for="username">Логін</label><input type="text" id="username" required></div>
                <div class="form-group"><label for="password">Пароль</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Увійти</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="page-container hidden">
        <aside class="sidebar">
            <h3>Додати вкладення</h3>
            <form id="add-investment-form">
                <div class="form-group"><label for="title">Назва</label><input type="text" id="title" required></div>
                <div class="form-group"><label for="description">Опис</label><textarea id="description" rows="3" required></textarea></div>
                <div class="form-group"><label for="price">Ціна (USD)</label><input type="number" id="price" min="0" step="0.01" required></div>
                <div class="form-group"><label for="imageUrl">URL зображення</label><input type="url" id="imageUrl" placeholder="https://.../image.png" required></div>
                <div class="form-group"><label for="changeType">Тип зміни</label><select id="changeType"><option value="none">Без змін</option><option value="up">Ріст (Up)</option><option value="down">Падіння (Down)</option></select></div>
                <div class="form-group"><label for="changeValue">Значення зміни</label><input type="text" id="changeValue" placeholder="напр. 2.5%"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Додати вкладення</button>
            </form>
            <div style="flex-grow: 1;"></div>
            <button id="logout-button" class="btn">Вийти</button>
        </aside>
        
        <main class="main-content">
            <div class="header"><h1>Керування вкладеннями</h1></div>
            <div class="content-area">
                <div id="investment-list-container"><p>Завантаження...</p></div>
            </div>
        </main>
    </div>

    <div id="user-list-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Покупці</h3>
                <button id="modal-close-btn" class="btn">×</button>
            </div>
            <div id="modal-user-list"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginSection = document.getElementById('login-section');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const addInvestmentForm = document.getElementById('add-investment-form');
        const investmentListContainer = document.getElementById('investment-list-container');
        const userListModal = document.getElementById('user-list-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let allUsersData = {};

        const handleLogin = (e) => {
            e.preventDefault();
            sessionStorage.setItem('isAdmin', 'true');
            showAdminPanel();
            loadAdminData();
        };

        const handleLogout = () => {
            sessionStorage.removeItem('isAdmin');
            loginSection.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        };

        const showAdminPanel = () => {
            loginSection.classList.add('hidden');
            adminPanel.classList.remove('hidden');
        };

        const renderInvestments = (investments) => {
            investmentListContainer.innerHTML = '';
            if (!investments || investments.length === 0) {
                investmentListContainer.innerHTML = '<p>Ще немає жодного вкладення. Додайте перше!</p>';
                return;
            }
            investments.forEach(inv => {
                const item = document.createElement('div');
                item.className = 'investment-item';
                item.dataset.id = inv.id;
                item.dataset.title = inv.title;
                item.innerHTML = `
                    <img src="${inv.imageUrl}" alt="${inv.title}">
                    <div class="info">
                        <strong>${inv.title}</strong>
                        <span>Ціна: ${inv.price} USD</span>
                    </div>
                    <div class="stats">
                        <strong>${inv.purchaseCount}</strong>
                        <span>покупок</span>
                    </div>
                `;
                investmentListContainer.appendChild(item);
            });
        };

        const loadAdminData = async () => {
            try {
                const response = await fetch('/.netlify/functions/get-admin-dashboard-data');
                const data = await response.json();
                if (!response.ok) throw new Error('Не вдалося завантажити дані для адмін-панелі.');
                allUsersData = data.users;
                renderInvestments(data.investments);
            } catch (error) {
                investmentListContainer.innerHTML = `<p style="color:var(--danger-color)">${error.message}</p>`;
            }
        };
        
        const handleAddInvestment = async (e) => {
            e.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                imageUrl: document.getElementById('imageUrl').value,
                change: {
                    type: document.getElementById('changeType').value,
                    value: document.getElementById('changeValue').value,
                }
            };
            
            try {
                const response = await fetch('/.netlify/functions/create-investment', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                if (!response.ok) throw new Error('Помилка сервера при створенні.');
                addInvestmentForm.reset();
                loadAdminData();
            } catch (error) {
                alert(error.message);
            }
        };

        const openUserModal = (investmentId, investmentTitle) => {
            const buyers = Object.values(allUsersData)
                .filter(userData => userData.purchases && userData.purchases.includes(investmentId));
            
            userListModal.querySelector('#modal-title').textContent = `Покупці "${investmentTitle}"`;
            const userListEl = userListModal.querySelector('#modal-user-list');
            userListEl.innerHTML = '';

            if (buyers.length > 0) {
                buyers.forEach(b => {
                    const p = document.createElement('p');
                    p.textContent = `${b.full_name} (${b.email})`;
                    userListEl.appendChild(p);
                });
            } else {
                userListEl.innerHTML = '<p>Покупок ще немає.</p>';
            }
            userListModal.classList.remove('hidden');
            userListModal.classList.add('visible');
        };

        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        addInvestmentForm.addEventListener('submit', handleAddInvestment);
        
        investmentListContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.investment-item');
            if (item) {
                openUserModal(item.dataset.id, item.dataset.title);
            }
        });
        
        modalCloseBtn.addEventListener('click', () => {
            userListModal.classList.remove('visible');
            userListModal.classList.add('hidden');
        });

        if (sessionStorage.getItem('isAdmin') === 'true') {
            showAdminPanel();
            loadAdminData();
        }
    });
    </script>
</body>
</html>
