    <style>
        :root {
            --primary-color: #9333ea; --primary-glow: rgba(147, 51, 234, 0.4); --primary-hover: #a855f7;
            --bg-main: #020617; --bg-sidebar: #0f172a; --bg-card: rgba(15, 23, 42, 0.6);
            --text-primary: #f8fafc; --text-secondary: #94a3b8;
            --border-color: rgba(51, 65, 85, 0.5); --border-hover: rgba(147, 51, 234, 0.6);
            --sidebar-width: 260px;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); }
        .page-container { display: grid; grid-template-columns: var(--sidebar-width) 1fr; min-height: 100vh; }
        .sidebar { background-color: var(--bg-sidebar); border-right: 1px solid var(--border-color); padding: 1.5rem 1rem; display: flex; flex-direction: column; position: fixed; left: 0; top: 0; height: 100%; width: var(--sidebar-width); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 2.5rem; padding: 0 0.5rem; color: var(--text-primary); text-decoration: none; transition: color 0.3s; }
        .sidebar-header:hover { color: var(--primary-color); }
        .logo-icon { width: 32px; height: 32px; flex-shrink: 0; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .sidebar-header:hover .logo-icon { transform: rotate(-10deg) scale(1.05); filter: drop-shadow(0 0 10px var(--primary-glow)); }
        .logo-text { font-size: 1.5rem; font-weight: 700; margin-left: 1rem; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: 0.8rem 1rem; color: var(--text-secondary); text-decoration: none; border-radius: 8px; margin-bottom: 0.5rem; transition: all 0.2s; font-weight: 500; }
        .nav-item a:hover { background-color: rgba(255, 255, 255, 0.05); color: var(--text-primary); transform: translateX(4px); }
        .nav-item.active a { background: linear-gradient(90deg, var(--primary-color), #5b21b6); color: var(--text-primary); font-weight: 600; box-shadow: 0 4px 15px -3px var(--primary-glow); }
        .nav-icon { width: 24px; height: 24px; margin-right: 1.25rem; flex-shrink: 0; }
        .user-profile { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        #logout-button { background: none; border: none; color: var(--text-secondary); width: 100%; padding: 1rem; display: flex; align-items: center; text-align: left; font-size: 1rem; cursor: pointer; border-radius: 8px; font-weight: 500; transition: all 0.2s; }
        #logout-button:hover { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .main-content { padding: 2.5rem; grid-column: 2 / 3; animation: content-fade-in 0.8s cubic-bezier(0.215, 0.610, 0.355, 1); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .page-header h1 { font-size: 2.5rem; font-weight: 800; margin: 0; letter-spacing: -0.025em; }
        .dashboard-grid { display: flex; justify-content: center; align-items: flex-start; padding-top: 2rem; }
        .balance-card { position: relative; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 24px; padding: 2.5rem 3rem; text-align: center; width: 100%; max-width: 500px; backdrop-filter: blur(16px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; }
        .balance-card::before { content: ""; position: absolute; inset: 0; border-radius: 24px; padding: 1px; background: radial-gradient(40% 60% at 50% 110%, var(--primary-color) 0%, transparent 100%); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; opacity: 0; transition: opacity 0.3s; z-index: -1; }
        .balance-card:hover { border-color: var(--border-hover); box-shadow: 0 10px 35px rgba(0,0,0,0.3), 0 0 40px -10px var(--primary-glow); }
        .balance-card:hover::before { opacity: 1; }
        .balance-title { color: var(--text-secondary); font-size: 1rem; font-weight: 500; margin: 0 0 1rem 0; text-transform: uppercase; letter-spacing: 0.08em; }
        .balance-amount { color: var(--text-primary); font-size: 3.75rem; font-weight: 700; margin: 0 0 2.5rem 0; min-height: 66px; display: flex; justify-content: center; align-items: center; text-shadow: 0 0 25px var(--primary-glow); }
        .action-buttons { display: flex; gap: 1.5rem; justify-content: center; }
        .btn { padding: 0.875rem 1.75rem; font-size: 1rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s ease-out; flex-grow: 1; max-width: 180px; }
        .btn-primary { background-image: linear-gradient(120deg, var(--primary-color) 0%, #5b21b6 100%); background-size: 200% 100%; color: white; box-shadow: 0 4px 15px -5px var(--primary-glow); }
        .btn-primary:hover { transform: translateY(-3px); background-position: 100% 0; box-shadow: 0 8px 20px -5px var(--primary-glow); }
        .btn-secondary { background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.05); color: var(--text-primary); border-color: var(--text-secondary); transform: translateY(-3px);}
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: rgba(51, 65, 85, 0.8); border-radius: 8px; height: 52px; width: 240px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .6; } }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-sidebar); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; width: 90%; max-width: 400px; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h3 { margin: 0; font-size: 1.5rem; }
        .modal-close-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; }
        #amount-form label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); }
        #amount-form input { width: 100%; padding: 0.75rem; font-size: 1.25rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-main); color: var(--text-primary); margin-bottom: 1rem; }
        #paypal-button-container { margin-top: 1rem; text-align: center; min-height: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="page-container">

            <ul class="nav-menu">
                <li class="nav-item active"><a href="/wallet/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg></span><span class="nav-text">Гаманець</span></a></li>
                <li class="nav-item"><a href="/transactions/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></span><span class="nav-text">Транзакції</span></a></li>
                <li class="nav-item"><a href="/rates/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg></span><span class="nav-text">Курси</span></a></li>

        <main class="main-content">
            <header class="page-header"><h1>Гаманець</h1></header>

    <div class="modal-overlay" id="deposit-modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Поповнити баланс</h3><button class="modal-close-btn" id="modal-close">×</button></div>
            <div id="modal-step-1">
                <form id="amount-form"><label for="amount-input">Сума в USD</label><input type="number" id="amount-input" min="1" step="1" placeholder="напр. 15" required><button type="submit" class="btn btn-primary" style="width: 100%;">Перейти до оплати</button></form>
            </div>
            <div id="modal-step-2" class="hidden">
                <p id="payment-info">Для завершення операції, будь ласка, оплатіть через PayPal.</p>
                <div id="paypal-button-container"></div><p id="payment-status" style="text-align:center; margin-top:1rem;"></p>

    <!-- ================================================= -->
    <!-- ПОВНІСТЮ ПЕРЕПИСАНИЙ І ВИПРАВЛЕНИЙ JAVASCRIPT БЛОК -->
    <!-- ================================================= -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = netlifyIdentity.currentUser();
        if (!user) { window.location.replace('/'); return; }

        const balanceAmountEl = document.querySelector('.balance-amount');
        const depositBtn = document.getElementById('deposit-btn');
        const depositModal = document.getElementById('deposit-modal');
        const modalCloseBtn = document.getElementById('modal-close');
        const amountForm = document.getElementById('amount-form');
        const amountInput = document.getElementById('amount-input');
        const paymentStatus = document.getElementById('payment-status');
        const paypalContainer = document.getElementById('paypal-button-container');

        const displayBalance = (balanceValue) => {
            balanceAmountEl.innerHTML = `<span>${(Number(balanceValue) || 0).toFixed(2)} SCR</span>`;
        };
        
        const loadBalance = async () => {
            try {
                await user.jwt(true);
                const latestUser = netlifyIdentity.currentUser();
                displayBalance(latestUser?.app_metadata?.balance);
            } catch (error) {
                console.error("Не вдалося оновити дані користувача:", error);
                displayBalance(user?.app_metadata?.balance);
            }
        };
        
        loadBalance();

        const openModal = () => {
            depositModal.classList.add('visible');
            document.getElementById('modal-step-1').classList.remove('hidden');
            document.getElementById('modal-step-2').classList.add('hidden');
            amountInput.value = '';
            paymentStatus.textContent = '';
            paypalContainer.innerHTML = '';
        };

        const closeModal = () => depositModal.classList.remove('visible');
        depositBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        depositModal.addEventListener('click', (e) => { if (e.target === depositModal) closeModal(); });

        amountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = amountInput.value;
            if (amount && parseFloat(amount) >= 1) {
                document.getElementById('modal-step-1').classList.add('hidden');
                document.getElementById('modal-step-2').classList.remove('hidden');
                renderPayPalButtons(amount);
            } else {
                alert('Будь ласка, введіть суму, що дорівнює або більша за 1 USD.');
            }
        });

        const renderPayPalButtons = (amount) => {
            paypal.Buttons({
                createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: amount, currency_code: 'USD' } }] }),
                onApprove: (data, actions) => {
                    paymentStatus.textContent = 'Обробка платежу...';
                    
                    return fetch('/.netlify/functions/update-balance', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${user.token.access_token}`,
                            'Content-Type': 'application/json',
                        },
                        // !! НОВЕ ВИПРАВЛЕННЯ !!: Передаємо ID користувача разом із запитом
                        body: JSON.stringify({ 
                            orderID: data.orderID,
                            userId: user.id 
                        })
                    })
                    .then(res => {
                        if (!res.ok) { return res.json().then(err => { throw new Error(err.error || `Сервер відповів зі статусом ${res.status}`) }); }
                        return res.json();
                    })
                    .then(result => {
                        paymentStatus.textContent = `Оплата успішна! Ваш новий баланс: ${result.newBalance.toFixed(2)} SCR`;
                        loadBalance();
                        setTimeout(closeModal, 3000);
                    })
                    .catch(err => {
                        console.error('Помилка обробки платежу:', err);
                        paymentStatus.textContent = `Помилка: ${err.message}`;
                    });
                },
                onError: (err) => {
                    console.error('Помилка кнопок PayPal:', err);
                    paymentStatus.textContent = 'Виникла помилка під час ініціалізації оплати.';
                }
            }).render('#paypal-button-container');
        };

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => netlifyIdentity.logout());
        netlifyIdentity.on('logout', () => window.location.replace('/'));
    });
    </script>
</body>
