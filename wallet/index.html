        const resetModalState = () => { depositModal.querySelector('#modal-step-1').classList.remove('hidden'); depositModal.querySelector('#modal-step-2').classList.add('hidden'); amountInput.value = ''; paymentStatus.textContent = ''; paypalContainer.innerHTML = ''; }; const openModal = () => { resetModalState(); depositModal.classList.add('visible'); }; const closeModal = () => { depositModal.classList.remove('visible'); }; depositBtn.addEventListener('click', openModal); modalCloseBtn.addEventListener('click', closeModal); depositModal.addEventListener('click', (e) => { if (e.target === depositModal) closeModal(); });
        const displayBalance = (balanceValue) => { balanceAmountEl.innerHTML = `<span>${(Number(balanceValue) || 0).toFixed(2)} SCR</span>`; }; const loadBalance = async () => { try { await user.jwt(true); const latestUser = netlifyIdentity.currentUser(); displayBalance(latestUser?.user_metadata?.balance); } catch (error) { console.error("Не вдалося оновити дані користувача:", error); displayBalance(user?.user_metadata?.balance); } }; loadBalance();
        amountForm.addEventListener('submit', (e) => { e.preventDefault(); const amount = amountInput.value; if (amount && parseFloat(amount) >= 1) { depositModal.querySelector('#modal-step-1').classList.add('hidden'); depositModal.querySelector('#modal-step-2').classList.remove('hidden'); renderPayPalButtons(amount); } else { alert('Будь ласка, введіть суму, що дорівнює або більша за 1 USD.'); } });
        const renderPayPalButtons = (amount) => { paypalContainer.innerHTML = ''; paypal.Buttons({ createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: amount, currency_code: 'USD' } }] }), onApprove: async (data, actions) => { paymentStatus.textContent = 'Перевірка платежу...'; try { const response = await fetch('/.netlify/functions/update-balance', { method: 'POST', headers: { 'Authorization': `Bearer ${user.token.access_token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ orderID: data.orderID }) }); const result = await response.json(); if (!response.ok) throw new Error(result.error || 'Помилка перевірки платежу.'); paymentStatus.textContent = `Платіж успішний!`; const currentUser = netlifyIdentity.currentUser(); const currentBalance = Number(currentUser.user_metadata?.balance) || 0; const newBalance = currentBalance + result.amountPaid; const updatedUser = await currentUser.update({ data: { balance: newBalance } }); paymentStatus.textContent = `Баланс оновлено!`; displayBalance(updatedUser.user_metadata.balance); setTimeout(closeModal, 2500); } catch (err) { console.error('Помилка обробки платежу:', err); paymentStatus.textContent = `Помилка: ${err.message}`; } }, onError: (err) => { console.error('Помилка кнопок PayPal:', err); paymentStatus.textContent = 'Виникла помилка під час ініціалізації оплати.'; } }).render(paypalContainer); };
        logoutButton.addEventListener('click', () => netlifyIdentity.logout()); netlifyIdentity.on('logout', () => window.location.replace('/'));
    });
