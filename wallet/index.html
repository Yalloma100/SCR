<!DOCTYPE html>
<html>
<head>
  <title>PayPal Integration</title>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=ASJIOL6y24xuwQiCC-a8RBkVypAp5VuYLf7cXEIzc4aLV5yYEXDVvellq-OGQQfZjkqJBZh1h0JqS9mU&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment completed by ' + details.payer.name.given_name);
          // можна надіслати orderID на бекенд
          fetch('/.netlify/functions/update-balance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: data.orderID })
          })
          .then(res => res.json())
          .then(data => {
            console.log(data);
            alert('Balance updated: ' + data.newBalance);
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
