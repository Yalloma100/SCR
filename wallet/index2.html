<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayPal Integration Test</title>
</head>
<body>
  <h2>Оплата через PayPal</h2>
  <div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=ASJIOL6y24xuwQiCC-a8RBkVypAp5VuYLf7cXEIzc4aLV5yYEXDVvellq-OGQQfZjkqJBZh1h0JqS9mU&currency=USD"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Оплата успішна, ' + details.payer.name.given_name + '!');

          // Надсилаємо orderID на Netlify Function
          fetch('/.netlify/functions/update-balance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: data.orderID })
          })
          .then(res => res.json())
          .then(data => {
            alert('Баланс оновлено: ' + data.newBalance);
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
