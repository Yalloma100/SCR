<!DOCTYPE html>

<head>

    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') document.documentElement.classList.add('light-theme');

    <style>
        :root {
            --primary-color: #9333ea; --primary-glow: rgba(147, 51, 234, 0.4); --success-color: #22c55e; --danger-color: #ef4444; --bg-main: #020617; --bg-sidebar: rgba(12, 19, 34, 0.85); --bg-header: rgba(2, 6, 23, 0.7); --bg-card: rgba(15, 23, 42, 0.6); --bg-input: rgba(15, 23, 42, 0.5); --text-primary: #f8fafc; --text-secondary: #94a3b8; --border-color: rgba(51, 65, 85, 0.5); --border-focus: rgba(147, 51, 234, 0.8); --shadow-color: rgba(0, 0, 0, 0.2); --sidebar-width-expanded: 260px; --sidebar-width-collapsed: 88px;
        }
        html.light-theme {
            --primary-color: #8b5cf6; --primary-glow: rgba(139, 92, 246, 0.3); --success-color: #16a34a; --danger-color: #dc2626; --bg-main: #f1f5f9; --bg-sidebar: rgba(255, 255, 255, 0.8); --bg-header: rgba(255, 255, 255, 0.7); --bg-card: #ffffff; --bg-input: #f8fafc; --text-primary: #1e293b; --text-secondary: #64748b; --border-color: #e2e8f0; --border-focus: #a78bfa; --shadow-color: rgba(45, 55, 72, 0.1);
        }
        *, ::after, ::before { box-sizing: border-box; }
        body, html { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); overflow-x: hidden; transition: background-color 0.3s, color 0.3s; }
        .page-container { display: grid; grid-template-columns: var(--sidebar-width-expanded) 1fr; min-height: 100vh; transition: grid-template-columns 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar { background-color: var(--bg-sidebar); backdrop-filter: blur(10px); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; position: fixed; left: 0; top: 0; height: 100%; width: var(--sidebar-width-expanded); z-index: 1100; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s, border-color 0.3s; }
        .sidebar-header { display: flex; align-items: center; margin-bottom: 2.5rem; color: var(--text-primary); text-decoration: none; min-height: 30px; perspective: 800px; position: relative; overflow: hidden; }
        .logo-icon { width: 30px; height: 30px; flex-shrink: 0; transition: transform .5s cubic-bezier(.25, .46, .45, .94); }
        .sidebar-header:hover .logo-icon { transform: rotateY(25deg) scale(1.1); }
        .sidebar-header::after { content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%; background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%); transform: rotate(25deg); transition: transform .6s cubic-bezier(.23, 1, .32, 1); }
        .sidebar-header:hover::after { transform: rotate(25deg) translate(300px, 0); }
        .logo-text { font-size: 1.5rem; font-weight: 700; margin-left: 1rem; white-space: nowrap; transition: opacity 0.3s ease, width 0.3s ease; }
        .nav-menu { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item a { display: flex; align-items: center; padding: .8rem 1rem; color: var(--text-secondary); text-decoration: none; border-radius: 8px; margin-bottom: .5rem; transition: all .2s; font-weight: 500; height: 48px; }
        .nav-item a:hover { background-color: rgba(147, 51, 234, .07); color: var(--text-primary); }
        .nav-item.active a { background: linear-gradient(90deg, var(--primary-color), #8b5cf6); color: white; font-weight: 600; box-shadow: 0 4px 15px -3px var(--primary-glow); }
        .nav-icon { width: 24px; height: 24px; margin-right: 1.25rem; flex-shrink: 0; transition: margin 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-text { white-space: nowrap; transition: opacity 0.3s ease, width 0.3s ease; }
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .footer-btn { background: none; border: none; width: 100%; display: flex; align-items: center; padding: .8rem 1rem; color: var(--text-secondary); font-size: 1rem; font-weight: 500; cursor: pointer; border-radius: 8px; margin-bottom: 0.5rem; transition: all 0.2s; }
        .footer-btn:hover { background-color: rgba(147, 51, 234, .07); color: var(--text-primary); }
        .footer-btn .nav-icon { flex-shrink: 0; }
        .collapse-btn svg { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body.sidebar-collapsed .page-container { grid-template-columns: var(--sidebar-width-collapsed) 1fr; }
        body.sidebar-collapsed .sidebar { width: var(--sidebar-width-collapsed); }
        body.sidebar-collapsed .logo-text, body.sidebar-collapsed .nav-text { opacity: 0; width: 0; pointer-events: none; }
        body.sidebar-collapsed .nav-item a, body.sidebar-collapsed .footer-btn { justify-content: center; padding: 0.8rem; }
        body.sidebar-collapsed .nav-icon { margin-right: 0; }
        body.sidebar-collapsed .collapse-btn svg { transform: rotate(180deg); }
        .page-header { position: sticky; top: 0; grid-column: 2 / 3; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2.5rem; height: 72px; z-index: 1000; background-color: var(--bg-header); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); transition: background-color 0.3s, border-color 0.3s; }
        .header-left { display: none; align-items: center; gap: 0.75rem; }
        .logo-icon-header { width: 28px; height: 28px; color: var(--primary-color); }
        .page-header h1 { font-size: clamp(1.5rem, 4vw, 1.75rem); font-weight: 700; margin: 0; }
        .main-content { grid-column: 2 / 3; padding: 2.5rem; animation: content-fade-in .8s .2s both; }
        @keyframes content-fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .settings-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; max-width: 700px; margin: 0 auto; }
        .settings-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; box-shadow: 0 4px 30px var(--shadow-color); backdrop-filter: blur(12px); transition: box-shadow 0.3s ease, border-color 0.3s ease; overflow: hidden; }
        .card-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .card-header h3 { margin: 0; font-size: 1.25rem; font-weight: 600; color: var(--text-primary); }
        .card-body { padding: 2rem; display: flex; flex-direction: column; gap: 1.75rem; }
        .form-group { position: relative; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.75rem; color: var(--text-secondary); font-size: 0.9rem;}
        .form-group input { width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background-color: var(--bg-input); color: var(--text-primary); transition: all 0.2s ease; }
        .form-group input:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--primary-glow); }
        .form-group input:disabled { background-color: rgba(30, 41, 59, 0.5); cursor: not-allowed; opacity: 0.7; }
        .card-footer { padding: 1.25rem 2rem; border-top: 1px solid var(--border-color); background-color: rgba(15, 23, 42, 0.5); display: flex; justify-content: flex-end; align-items: center; gap: 1rem; }
        html.light-theme .card-footer { background-color: transparent; }
        #form-status { font-weight: 500; transition: opacity 0.3s ease; opacity: 0; }
        #form-status.visible { opacity: 1; }
        #form-status.success { color: var(--success-color); }
        #form-status.error { color: var(--danger-color); }
        .btn { padding: 0.75rem 1.5rem; font-size: 0.95rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s ease-out; }
        .btn-primary { background-image: linear-gradient(120deg, var(--primary-color) 0%, #8b5cf6 100%); color: white; box-shadow: 0 4px 15px -5px var(--primary-glow); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 8px 20px -5px var(--primary-glow); }
        .btn-primary:disabled { background-image: none; background-color: var(--text-secondary); cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.5; }
        .sidebar-toggle { display: none; background: transparent; border: none; cursor: pointer; padding: 0.5rem; width: 44px; height: 44px; z-index: 1101; }
        .hamburger { position: relative; width: 24px; height: 20px; }
        .hamburger .line { position: absolute; left: 0; width: 100%; height: 2px; background-color: var(--text-primary); border-radius: 2px; transition: transform 0.3s ease-out, opacity 0.3s ease-out, background-color 0.3s; }
        .hamburger .line-1 { top: 0; }
        .hamburger .line-2 { top: 9px; }
        .hamburger .line-3 { top: 18px; }
        body.sidebar-open .hamburger .line-1 { transform: translateY(9px) rotate(45deg); }
        body.sidebar-open .hamburger .line-2 { opacity: 0; }
        body.sidebar-open .hamburger .line-3 { transform: translateY(-9px) rotate(-45deg); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(2, 6, 23, 0.6); backdrop-filter: blur(5px); z-index: 1099; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        #theme-toggle-btn .icon { width: 24px; height: 24px; }
        html.light-theme #theme-toggle-btn .icon-moon { display: none; }
        html:not(.light-theme) #theme-toggle-btn .icon-sun { display: none; }
        @media (max-width: 992px) { .page-container, body.sidebar-collapsed .page-container { grid-template-columns: 1fr; } .sidebar { transform: translateX(-100%); } body.sidebar-open .sidebar { transform: translateX(0); } .page-header, .main-content { grid-column: 1 / 2; } .page-header { padding: 1rem 1.5rem; } .page-header .header-left { display: flex; } .page-header > h1 { display: none; } .sidebar-toggle { display: block; } body.sidebar-open .overlay { opacity: 1; visibility: visible; } .main-content { padding: 1.5rem; } .collapse-btn { display: none; } }
    </style>
</head>
<body>
    <div class="page-container">
        <aside class="sidebar">
            <a href="/wallet/" class="sidebar-header"><svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg><span class="logo-text">SCR</span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/wallet/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg></span><span class="nav-text">Гаманець</span></a></li>
                <li class="nav-item"><a href="/transactions/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg></span><span class="nav-text">Транзакції</span></a></li>
                <li class="nav-item"><a href="/rates/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg></span><span class="nav-text">Курси</span></a></li>
                <li class="nav-item active"><a href="/settings/"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg></span><span class="nav-text">Налаштування</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <button class="footer-btn" id="theme-toggle-btn" title="Змінити тему"><span class="nav-icon"><svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg><svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg></span><span class="nav-text">Змінити тему</span></button>
                <button class="footer-btn collapse-btn" id="sidebar-collapse-btn" title="Згорнути/Розгорнути меню"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg></span><span class="nav-text">Згорнути</span></button>
                <button class="footer-btn" id="logout-button" title="Вийти з акаунту"><span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></span><span class="nav-text">Вийти</span></button>
            </div>
        </aside>
        
        <header class="page-header">
            <div class="header-left">
                <svg class="logo-icon-header" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                <h1>Налаштування</h1>
            </div>
            <h1>Налаштування</h1>
            <button class="sidebar-toggle">
                <div class="hamburger"><span class="line line-1"></span><span class="line line-2"></span><span class="line line-3"></span></div>
            </button>
        </header>

        <main class="main-content">
            <div class="settings-grid">
                <form id="profile-form" class="settings-card">
                    <div class="card-header"><h3>Профіль</h3></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="full-name-input">Повне ім'я</label>
                            <input type="text" id="full-name-input" placeholder="Ваше ім'я">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Електронна пошта</label>
                            <input type="email" id="email-input" disabled>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="form-status"></span>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = netlifyIdentity.currentUser(); if (!user) { window.location.replace('/'); return; }
        const themeToggleBtn = document.getElementById('theme-toggle-btn'); const sidebarCollapseBtn = document.getElementById('sidebar-collapse-btn'); const sidebarToggle = document.querySelector('.sidebar-toggle'); const overlay = document.querySelector('.overlay'); const logoutButton = document.getElementById('logout-button');
        const handleThemeToggle = () => { const isLightTheme = document.documentElement.classList.toggle('light-theme'); localStorage.setItem('theme', isLightTheme ? 'light' : 'dark'); }; if (themeToggleBtn) { themeToggleBtn.addEventListener('click', handleThemeToggle); }
        const handleSidebarCollapse = () => { const isCollapsed = document.body.classList.toggle('sidebar-collapsed'); localStorage.setItem('sidebarState', isCollapsed ? 'collapsed' : 'expanded'); }; if (localStorage.getItem('sidebarState') === 'collapsed') { document.body.classList.add('sidebar-collapsed'); } if (sidebarCollapseBtn) { sidebarCollapseBtn.addEventListener('click', handleSidebarCollapse); }
        const toggleMobileSidebar = () => document.body.classList.toggle('sidebar-open'); sidebarToggle.addEventListener('click', toggleMobileSidebar); overlay.addEventListener('click', toggleMobileSidebar);
        
        const profileForm = document.getElementById('profile-form'); 
        const fullNameInput = document.getElementById('full-name-input'); 
        const emailInput = document.getElementById('email-input'); 
        const formStatus = document.getElementById('form-status');
        
        emailInput.value = user.email || ''; 
        fullNameInput.value = user.user_metadata.full_name || '';
        
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            const submitButton = profileForm.querySelector('button[type="submit"]'); 
            const newName = fullNameInput.value;
            formStatus.textContent = 'Збереження...'; 
            formStatus.className = 'visible'; 
            submitButton.disabled = true;
            try {
                const updatedUser = await user.update({ data: { full_name: newName } });
                fullNameInput.value = updatedUser.user_metadata.full_name;
                formStatus.textContent = 'Збережено успішно!'; 
                formStatus.className = 'visible success';
            } catch (error) { 
                console.error("Помилка оновлення профілю:", error); 
                formStatus.textContent = 'Помилка збереження.'; 
                formStatus.className = 'visible error'; 
            } finally { 
                submitButton.disabled = false; 
                setTimeout(() => { formStatus.textContent = ''; formStatus.className = ''; }, 3000); 
            }
        });

        logoutButton.addEventListener('click', () => netlifyIdentity.logout());
        netlifyIdentity.on('logout', () => window.location.replace('/'));
    });
    </script>
